- https://youtu.be/FA82DvJeclY
Lyrics: |-
    But most people, when you stop to ask them, will admit to harboring a strange sort of fondness for clouds. It's like a nostalgic fondness.

    Who here can't remember thinking, well, looking and finding shapes in the clouds when they were kids? You know, when you were masters of daydreaming?

    Aristophanes, the ancient Greek playwright, he described the clouds as the patron godesses of idle fellows two and a half thousand years ago, and you can see what he means. It's just that these days, us adults seem reluctant to allow ourselves the indulgence of just allowing our imaginations to drift along in the breeze, and I think that's a pity. I think we should perhaps do a bit more of it.

Commentary: |-
    <i>Vast Error:</i> ([Bandcamp about blurb](https://vasterror.bandcamp.com/album/duodenary), excerpt)

    The aspects of existence - They embody everything and anything that will ever be.

    <i>Cristata:</i> ([YouTube description](https://www.youtube.com/watch?v=oOx9mlycKUQ), excerpt)

    So, I got the chance to do an aspect-focused solo album for Vast Error! An aspect Homestuck album has been something I've wanted to do for years now, and it has been an honor to actually get to do it for VE.

    You can download the album [here](https://vasterror.bandcamp.com/album/duodenary) (Please do not buy it, a free download link is at the bottom in the description)

    Thank you for listening!

    <i>Cristata:</i> ([Cohost post](https://web.archive.org/web/20241226232807/https://cohost.org/Goomy/post/5904554-new-album-out-may-11), excerpt, 5/9/2024)

    My solo album for Vast Error is finally releasing on May 11th! It's an aspects based album, something ive been wanting to do for years now :)

    I put a *lot* of work into this album. I hope you all enjoy it!

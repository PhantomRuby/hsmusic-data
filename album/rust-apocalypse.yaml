    <i>Willow Ascenzo:</i> ([Tumblr](https://mousegard.tumblr.com/post/36108866335), 11/19/2012)

    Willow Ascenzo - Rust Handmaid (Rust Apocalypse - EP)

    I've decided that <b>[[Rust Apocalypse]]</b> is going to be part of an EP I hope (the keyword being "hope"–I have no idea when everything will be ready) to have out by January 2013. The EP will consist of at least 3 arrangements of my [[album:coloUrs-and-mayhem-universe-a|coloUrs and mayhem]] tracks, [[Rust Servant]], [[Teal Hunter]], and [[Violet Mariner]], as well as [[Rust Apocalypse]] (which is turning into quite the beast of a song) as the titular song. In the fact, the track list will probably look something like this...

    1. <b>Rust Handmaid</b>
    2. <b>[[Teal Justice]]</b> (an updated and more polished version of [[Teal Hunter, White Dragon]])
    3. <b>[[Violet Armada]]</b> (which I should probably get started on sometime soon?)
    4. <b>[[Rust Apocalypse]]</b>
    
    ...With my original 3 C&M compositions as bonus tracks.

    Here's what <b>Rust Handmaid</b> is gonna sound like!

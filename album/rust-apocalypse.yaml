    <i>Willow Ascenzo:</i> ([Tumblr](https://mousegard.tumblr.com/post/40014294788), 1/8/2013)

    <b>Teal Justice</b>

    Did you know that people thought the original [[Teal Hunter|"Teal Hunter"]] sounded like Phoenix Wright music? I, personally, don't see it. I think people are just projecting because the song (which was originally intended for PM) was reassigned to Redglare.

    Back a few months ago I rearranged "Teal Hunter" into [[Teal Hunter, White Dragon|"Teal Hunter, White Dragon"]], which I felt captured Redglare a bit better than the original. When I was putting this album together, I decided not to reinvent the wheel and simply went back to that, added in some more percussion, adjusted a few instruments, and remastered the whole thing.

    "Teal Hunter, White Dragon" actually ended up being extremely popular for one of my tracks. Like, over 600 notes on Tumblr and over 3,000 plays on SoundCloud. The only other song of mine to come close to that is that [one Doctor Who song I did.](https://soundcloud.com/wellmanicuredman/the-oncoming-storm) I have no idea why the gods smiled upon me with that song. Who made it get so much attention? Was it you? IT WAS YOU WASN'T IT? I'LL FIND YOU! I'LL FIND YOU AND WHEN I DO I'LL MAKE YOU REBLOG ALL MY SONGS! AAAAAAAAAAAAAAAAAAADFGDJTGHSRJHBSDFFVSJFH


Commentary: |-
    <i>Willow Ascenzo:</i> (composer, [Tumblr](https://mousegard.tumblr.com/post/40052704198), 1/8/13)

    <b>White Angel</b>

    This song was another pain to master. It took me a lot of tries to finally get everything to sound... well, not-shit. One of the big problems I faced was getting the choir to have the sense of presence I was looking for, which I actually find pretty difficult with EWQL Symphonic Choirs.

    My intent for this song was to look at [[Teal Hunter|"Teal Hunter"]] and bring it back to its thematic roots, when I was first composing it (as a song for PM, not Redglare). What I ended up doing was finding the original project file, taking the exact same MIDI data and instruments from it, and building up on it. I took away the FL Studio drum kit and replaced it with some nice big StormDrum 2 instruments, added some more articulations to the brass, and made a new menacing, sort of eerie introduction segment ([[Broken Rainbow|"Broken Rainbow"]] was composed immediately after I composed the new segment for this track, using many similar instruments and ideas). And, of course, I added the choir. This song is more of an "updated throwback" to the original [[track:rust-witch-ascenzo|than]] [[track:teal-justice|the]] [[track:violet-armada|other]] [[Rust Apocalypse|four]], which werem ore "re-imaginings".

    <i>Willow Ascenzo:</i> (composer, [Tumblr](https://wellmanicuredmusic.tumblr.com/post/59139866566), excerpt, 8/23/2013)

    “[[track:teal-hunter|Teal Hunter]]” was originally submitted to the [[album:coloUrs-and-mayhem-universe-a|coloUrs and mayhem]] music contest as a composition about quad-prototyped Peregrine Mendicant fighting Bec Noir; this arrangement brings the song back to its roots.

    <i>Willow Ascenzo:</i> (composer, [Tumblr](https://wellmanicuredmusic.tumblr.com/post/51312119864), excerpt, 5/25/2013)

    “Teal Hunter” was originally submitted to coloUrs and mayhem under the title “Bête Blanche”, and yes, it was originally a song for prototyped PM. That is what “White Angel” refers to. It’s a bonus remix of “Teal Hunter” referring to the song’s intended character.

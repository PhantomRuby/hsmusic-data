Commentary: |-
    <i>Toby Fox:</i> ([tumblr commentary](https://fwugradiation.tumblr.com/search/checkerboard))
    There are a lot of chill songs in EarthBound with rolly-snare drum loops, chill chords, and poppy, droopy bass. [Hospital](https://youtu.be/8SH2tEgUo2s) definitely comes to mind, as does the [[track:choose-a-file|Select Your File]] theme. This song is essentially a fusion of those two tracks to create something chill and faux-nostalgic. It’s always nice to make something that isn’t punching you in the face.

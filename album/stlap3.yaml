Cover Artists:
- Caelan Kier
Art Tags:
- Dirk
# - MP3 Player
- Derse
Referenced Tracks:
- Moonsetter
Commentary: |-
    <i>Spad3s:</i> (composer, booklet commentary)

    whoooooooooooo whe this one had a lot of thought put into it. I went in knowing a lot of people who picked up [[track:moonsetter|moonsetter]] had done lofi, so i knew i had to do something different, and my first go to was quick chord and key changes, giving it the very intense jazzy feel, wrapped up in the standard lofi palette

    This commentary is gonna be mostly analysis of my own song so, if you're not into music theory you can uhh... look away?? Mind you, most if not all of these chords have other extensions in their voicings like add2 and add4 and add6 etc, so i mostly won't be pointing those out, as i don't want every chord to look like a clusterfuck

    so at first after i made this, i tried to label all of the chrods <!-- [sic] --> in this song and i gave up after the first 4 bars - most of the chords are relatively simple for jazz, but its more about the changes in key and tone and voicings that make it what it is. the first two chords are Am7 followed by Adim7, a movement i always like a lot since the diminished sound is very "concerning" after the calm Am7. then i bring in 2 different voicings of Gmaj7 going to an E7 for the dominant, then delaying the satisfying tonic by 3 eighth notes with a minor second interval of G and A, with a bass of C3 for that off putting, jazzy kind of "what's going on" chord, then resolving to Am for a quick second and moving back up to the interval, going back to Am, constantly changing the root note. Then comes a Gmaj7, giving a kind of calm break from the weird chords that come before, only to modulate half a semitone up, and to a dominant 7th as well, giving extreme instability to the structure. We go back to Am7add2 to a G, then to an Amadd67# and some more stuff in there, just to kinda throw off the whole scale and give you that sense of eeriness, then going to my favorite progression of the song - the bass note goes from an E to an F and back to an E, with super funky chords on top, making some super strong dissonance and sticking the jazz vibe i wanted to the song for good. I won't be going further because most movements are either repeats or variations. anyway, this song was a lot of fun to make, really good exercise for my music theory muscles >:)

    Alright so I have quite a bit to say about this track. A last year the PMT put out [our earthbound album](https://pascalpotatovandenbos.bandcamp.com/album/whats-your-favorite-song-earthbound-2019), which was a fun little break from our usual homestuck music thing. I wrote a song on that album called [[track:diamond-dust|"Diamond Dust"]] that quickly became one of my favorite songs I had written at the time. Shortly after the album came out I had the desire make a proper follow up to that track. Sometime later, I was improving on the piano and got this really nice sounding chord progression that made me think of snow. I was looking for an idea at the time for STLaP 3 at the time, so I made this my last song for the album. During the process of writing this song, I had the idea of remixing "Diamond Dust" into this, effectively making Snowfall the a sequel to that song. Overall I'm pretty proud how this turned out and I'm glad I got to make the follow up I wanted.

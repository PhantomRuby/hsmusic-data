    I never really liked [[Mituna's Theme]] from BeforusBound ever since i just finished it, in my opinion i left in way too many mixing issues and i didn't really like the composition too crazy much. I wanted it to be way more upbeat and to have cooler instruments etc, i wasnt able to do this in the original cause i was using FL Studio 20 and sforzando which is just the worst soundfont player ever which is kinda also why the pitch bending in Mituna's theme is so horrid. There's also this extremely nasty cut near the end of it because it crashed and i basically just glued 2 parts together. Anyway enough rambling about that song, gee i sure do hate my own songs huh. For Dual Voltage i used a lot of the same instruments from [[track:the-la2t-frontiier|the La2t Frontiier]], i also referenced it in there. Overall the composition became way fuller and the mixing is a little bit better too, im also really happy with that shamisen solo i thought that was really cool. And for references other than Mituna's theme and the La2t Frontiier, i threw in one of the pmt's most referenced songs [[Fate of the Heir]] and [[Perxenic Highlands]] because Fate of the Heir fits really well for obvious reasons and we had just finished Perxenic when i started working on this song so i wanted to reference it somewhere, and it came out really cool and epic sounding luckily!

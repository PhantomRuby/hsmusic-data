Commentary: |-
    <i>Spad3s:</i> (composer, booklet commentary)

    basically this is pretty self explanatory because all my remixes are very straightforward with their names, but I wanted to go into a bit more detail with the workflow and progress on each one, and what makes each song what it is

    so! megalovania, that's original...<br>
    good song, so why not make another remix.

    megalovania for a while has been kind of a song I keep returning to every once in a while and the quality each time sort of captures my progress from one to the next. this, unsurprisingly being my best regalovania remix, is a dubstep-y complextro genre but it was easier to classify it as dubstep so i went with that. the start is pretty straight forward using simple sound design and some reverb & vibrato to build the distant, grand yet funky-ish feeling. drop is just me fucking around with Serum and making a bunch of growls and bass fills to make an overall interesting, but not immediately noticeable texture of bass for the song. given complaints i have received about some of my megalovanias not being Homestuck, or not being undertale, i just kinda chose a key and crammed them both in, as you can hear at the sections where the versions differ - one version on the left, the other on the right. this game the melody a cool split and created some chaos in the vibe so i went with it uwu

    towards the end of the song is my bro just doin a solo on my keys and i just went with it,,, i really like how it sounds together with the Homestuck megalovania in the background that joins the second time it plays (of course i added vibrato on the original soundfont as well because that sounds fucking awesome)

    ending is a pretty standard ending, just added some delay and reverb to close it off with a cute melody change at the very end

    unlike the other remixes, i had no intention of what i was gonna do when i came into making this remix, so using sound design to make the bass texture was a really cool experiment for me, to just try to make something without worrying what it ends up in the end

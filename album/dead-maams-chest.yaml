    10/16にリリースの1stアルバム「Ahoy!! キミたちみんなパイレーツ♡」には今回[[artist:toby-fox|Toby Fox]]さんと作った「[[track:dead-maams-chest|幽霊船戦]]」、そして前回[[artist:toby-fox|U.Z. INU]]さんと作った「[[track:im-your-treasure-box-you-have-found-captain-marine-in-a-treasure-chest|I'm Your Treasure Box]]」が収録予定です！ [[artist:houshou-marine|Senchou]]'s first album, released on 16 Oct, has 2 songs I worked on!


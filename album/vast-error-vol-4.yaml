Commentary: |-
    <i>Quasar Nebula:</i> (wiki editor)

    Positioned as the zeroth track in the album, this has the actual album cover as its cover artwork, so the first track ([[track:nostalgia-vast-error]]) can retain its own artwork without messing with the album's presentation in music players.

    Album metadata and crediting don't name a composer for this track, but [[artist:rainy]] credits it to [[artist:splitsuns]] in the reference list for [[track:your-blood-not-mine-beta]].

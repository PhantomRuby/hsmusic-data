- https://www.youtube.com/watch?v=Ok3_j2kUahY
- https://soundcloud.com/user-552040225/vast-error-magnum-opus-by-my-blade-justice-is-served-feat-dbnet
Commentary: |-
    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=Ok3_j2kUahY), excerpt)

    As you are probably astutely aware of at this point, By My Blade is collaboration between me and dbnet. I’ve actually been a pretty big fan of his VE work for long time prior to joining the music team and I thought it would be a cool idea to collab with him on a song. He agreed and I got to immediately starting cooking up a melodic idea for us to work on. Within an hour of tooling around on piano, I had the main melody and we got to work. From there, the collab mostly consisted tossing an FLP + stems back and forth while adding to each other’s ideas. When dbnet arranged the initial idea he gave it a “very homestuck era Toby Fox” feel, so I decided to lean into that a bit and take influence from [[track:the-blind-prophet|“The Blind Prophet”]] by incorporating Shreddage guitar and MMX2 instruments. Neither of us really had a concept going into making BMB but I eventually settled on making it a Vigilant Protector track given how heroic it sounds. It works shockingly well as a battlefield theme too. Anyway, you should give dbnet’s work a listen if you haven’t already, he’s pretty good at music imo.

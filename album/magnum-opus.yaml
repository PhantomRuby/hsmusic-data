Referenced Tracks:
- Waltz in the Static Void
Commentary: |-
    <i>Rainy:</i> ([YouTube](https://www.youtube.com/watch?v=364-nDrFw2I) / [SoundCloud](https://soundcloud.com/user-552040225/vast-error-magnum-opus-eye-of-providence) descriptions, excerpt)

    Out of all 3 songs, Eye of providence is the only one that wasn’t retooled for another character or purpose.  Like all my songs on this album, this was intended for vol.6 as a character theme for Metatron. The main influence from this track was Toby Fox’s early homestuck “” chiptune”” work using NES Pulse, Tri and Noise. To be blunt, these plugins are pretty shit for creating believable chiptune instruments but they have a distinct crust to their sound, so I’ll let it slide. As a challenge to myself, I decided to write within NES channel limitations and only use 5 channels for my various instruments. The result is a song that tries to do a lot with very little. There’s really not a whole lot going on in this track but I think the track conveys the whimsical, yet all seeing nature of Metatron well enough.

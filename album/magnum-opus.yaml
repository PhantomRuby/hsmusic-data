- https://soundcloud.com/user-552040225/vast-error-magnum-opus-battle-against-an-unyielding-foe-feat-votl
Commentary: |-
    <i>Rainy:</i> ([YouTube](https://www.youtube.com/watch?v=L4AM88SfXHo) / [SoundCloud](https://soundcloud.com/user-552040225/vast-error-magnum-opus-battle-against-an-unyielding-foe-feat-votl) descriptions, excerpt)

    Like most of the songs I wrote for Magnum Opus, BAaUF,  was initially intended for volume 6 but wound up on here when some of the songs were retooled for this album. It was initially titled "Atomsplitter" and was originally intended to be a Dismas Track since dude hasn’t had any music specifically about him since Vol.4 (which I will rectify mark my words). This track in particular was directly inspired by the [“Altered Beast Suite”](https://www.youtube.com/watch?v=4odRl9np7rA) off of King Gizzard’s “Murder of the Universe” album, specifically [“Altered Beast III.”](https://www.youtube.com/watch?v=HXZ55v0RIcM) The whole song started with me writing a riff in 6/4 and the whole track or less was built out from there. Funnily enough, Votl actually gave me the idea for the to incorporate 7/4 into this song when he misheard the riff as being alternating measures of 6/4 and 7/4. While I didn’t do that in the song, I did make it so that the main riff, I did make it so that riff ends with a single bar of 7/4 before starting again. This might be one of my most complex songs just given the fact that it goes through like 5 different time signatures through the whole thing. At one point, it literally had a math equation to capture all the rhythmic changes going on. I digress, but I’m very proud of how it came together and happy how the pick scrapes by Votl added to the piece.

    <i>David Ellis:</i> (composer, [Tumblr](https://ducksual.tumblr.com/post/121427607929/back-to-life-suite-first-stepsback-to-lifea), 06/13/2015)

    Back to Life suite: First Steps/Back to Life/A World Awake

    This is the audio of the full suite of which Back to Life - the song in the video - makes up the middle section.

    Thanks again to [[artist:clouds-haberberg|Clouds]] and [[artist:adam-beveridge|Adam]] for their performances.

    A little commentary:
    The basic idea for the piece started after [[album:coloUrs-and-mayhem-universe-b|Colours and Mayhem]] was released (Was that really over 3 years ago!?) and it’s essentially an attempt to rework [[Cyan Beast|the Cyan Beast theme]] into a song intended for Jane Crocker (Cyan Beast was written for John originally).


    Just a wish to sow
    So I carved our hope
    Filled it up
    Then let it go

    In a world lighter than air
    Could a dream that's lost be healed?
    The hope I held beside me
    Took flight as I entered this wasteland
    Daylight revealed

    Buried under the ground
    Is there no hope
    Waiting here to be freed?
    Like this world we'll be dead
    Will we rise up
    If I planted the seeds...

    When I fall back to sleep and I'm dreaming

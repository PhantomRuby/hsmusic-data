Commentary: |-
    <i>David Ellis:</i> ([Tumblr](https://ducksual.tumblr.com/post/121219506219/back-to-life-so-this-is-a-homestuck-related-song), 06/10/2015)

    [YouTube embed: [Back to Life - Recording Video](https://www.youtube.com/watch?v=kOoBGPbptsE)]

    So this is a Homestuck related song I've been working on for quite some time, it's only recently that I've done the final part and edited all of the footage from the recording sessions together.

    Back to Life is based around a reworking of the [[Cyan Beast|'Cyan Beast']] theme for Jane set during the exploration of LoCaH during [[flash:4825|myststuck]]. Somewhere in my tumblr archive there's a [short video with an early draft of the chorus idea.](http://ducksual.tumblr.com/post/21077689419/a-short-bit-of-playing-around-with-the-main-theme) I think I wrote about 4 different verses for the song before landing on one I was happy with.

    This piece features two of my friends on Vocals and Trumpet. A big thanks to [[artist:clouds-haberberg|Clouds]] for their wonderful vocal performance and to [[artist:adam-beveridge|Adam]] for not complaining about the key too much.

    There are actually 2 other pieces of music that go with this to make a small suite, [[First Steps|a short piano introduction]] and [[A World Awake|a more orchestral piece based]] once more around the Cyan Beast theme. I should be posting [[Myststuck Suite (Full Version)|the full suite]] on soundcloud soon.

    The piano solo towards the end is quite tricky (and is also another nod towards Cyan Beast). Full lyrics are included in the Youtube description. I hope you enjoy the song.

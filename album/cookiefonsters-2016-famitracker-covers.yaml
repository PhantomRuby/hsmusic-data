Commentary: |-
    <i>cookiefonster:</i>

    A collection of all my finished chiptune covers from 2016, sorted in chronological order. Most of them are on my YouTube but there's some that I never released because I didn't feel they were worth publishing there.

    Track 9 has minor changes from its upload on YouTube.

    <i>cookiefonster:</i> (9/7/2017 edit)
    Bandcamp now only has covers from Homestuck and related fanworks; other ones I made at that time are bonus tracks.

    <i>cookiefonster:</i> (1/27/2019 edit)
    Renamed the album again. Futurama 8-bit cover is no longer a bonus track but the rest still are.

    <i>cookiefonster:</i> (5/28/2021 edit)
    No more bonus tracks, everything on the album is publicly visible again without needing to download the album.


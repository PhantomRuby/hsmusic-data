  - snow halation.ftm
Commentary: |-
    <i>cookiefonster:</i> ([YouTube description](https://youtu.be/NWgo9AwmrM0), excerpt)

    Behold my YouTube channel’s first Christmas special, unquestionably my magnum opus—or at least, it was at the time.

    <i>cookiefonster:</i> ([YouTube description](https://youtu.be/NWgo9AwmrM0), excerpt, 12/25/2016)

    As you can probably tell by now, I’ve lately become unbearably addicted to [[track:snow-halation|Snow Halation]]. That song goes incredibly well with everything, and let’s face it: it’s catchy as all fuck. So it’s only worth trying to do this song justice with Famitracker.

    You’d think chiptune covers of Snow Halation would’ve been done to death by now, which is in a way true. But I feel that any other covers I could find on YouTube at the time were missing something, and I’m not even saying this ironically. All those covers either lacked drums, had all instruments the same for some reason, were blatantly plugged into GXSCC (snore!), or weren’t the whole thing. This cover reaches some seriously uncharted depths, people. You better appreciate that.

    Merry Christmas everyone.

    <i>cookiefonster:</i> ([YouTube description](https://youtu.be/NWgo9AwmrM0), excerpt, around 12/25/2023)

    Seven years later, I remade this cover: [(YouTube link)](https://youtu.be/GqMf49wvYaU)

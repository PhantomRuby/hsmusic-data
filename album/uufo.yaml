Color: '#f50651'
Commentary: |-
    <i>Camellia:</i>
    When was the last time you saw a UFO?<br>
    When was the last time you saw a UMA?<br>
    What about crop circles?<br>
    Do you like "urban legends"?
    
    With the end of the 00's and 10's, they have returned -- people's forgotten folklore: urban legends. But now they are back as Ultra Urban Legends, led by U.U.F.O. / Ultra UFO.<br>
    Creepy, weird, strange and mysterious. It's full of songs that are even fun, light-hearted, and funny.<br>
    All the songs are composed by composer, [[artist:camellia|Camellia]], mainly focused on hardcore and bass music, and many tracks (some are not) on the theme of urban legends from Japan, and abroad.<br>
    In addition, there are many guest musicians, even featuring streamer [[artist:btmc|BTMC]] (ex-BeasttrollMC). New fire tracks featured [[artist:richaadeb|RichaadEB]] as a guitarist, [[artist:the8bitdrummer|The8BitDrummer]] as a drummer, and a featuring track with [[artist:toby-fox|Toby Fox]], creator of [[group:undertale-and-deltarune|"Undertale" and "Deltarune"]].<br>
    Bonus tracks include "THE MUZZLE FACING (Long muzzled version)" from WACCA and five tracks from Arcaea, including "#1f1e33 (#00102g version)".
    
    The U.U.F.O. invades the earth with ultra monstrous sound waves!

Commentary: |-
    <i>Camellia:</i> ([Bandcamp about blurb](https://cametek.bandcamp.com/album/u-u-f-o), excerpt)

    When was the last time you saw a UFO?<br>
    When was the last time you saw a UMA?<br>
    What about crop circles?<br>
    Do you like "urban legends"?

    With the end of the 00's and 10's, they have returned -- people's forgotten folklore: urban legends. But now they are back as Ultra Urban Legends, led by U.U.F.O. / Ultra UFO.

    Creepy, weird, strange and mysterious. It's full of songs that are even fun, light-hearted, and funny.

    All the songs are composed by composer, [[artist:camellia|Camellia]], mainly focused on hardcore and bass music, and many tracks (some are not) on the theme of urban legends from Japan, and abroad.

    In addition, there are many guest musicians, even featuring streamer [[artist:btmc|BTMC]] (ex-BeasttrollMC). New fire tracks featured [[artist:richaadeb|RichaadEB]] as a guitarist, [[artist:the8bitdrummer|The8BitDrummer]] as a drummer, and a featuring track with [[artist:toby-fox|Toby Fox]], creator of [[group:undertale-and-deltarune|"Undertale" and "Deltarune"]].

    Bonus tracks include [[track:the-muzzle-facing-long-muzzled-version|"THE MUZZLE FACING (Long muzzled version)"]] from WACCA and five tracks from Arcaea, including [[track:1f1e33-00102g-version|"#1f1e33 (#00102g version)"]].

    The U.U.F.O. invades the earth with ultra monstrous sound waves!

    <i>Camellia:</i> ([cametek.jp/uufo blurb](https://cametek.jp/uufo/))

    UFOを最後に見たのはいつですか？<br>
    UMAを最後に見たのは？<br>
    ミステリーサークルは？<br>
    「都市伝説」は好きですか？

    平成の終焉と共に、人々の忘れられた伝承：都市伝説として葬られた彼らが帰ってきました。

    それも、U.U.F.O.=Ultra UFOが率いるウルトラ都市伝説として。

    不気味で怪しく、奇妙で神秘的。そしてどこか愉快で軽快で滑稽な楽曲がひしめき合って、ついに2枚組。

    全曲作曲家かめりあによる作曲で、ハードコアやベースミュージックを中心に、日本や海外の都市伝説をテーマにした（していない楽曲もある）トラックを多数揃えました。

    配信者BTMC(元BeasttrollMC)をFeatureしたトラックに加え、ゲストミュージシャンも多数参加。

    ギタリストRichaadEB, ドラムプレイヤーThe8BitDrummer, そして「Undertale」「Deltarune」のクリエイターであるToby FoxとのFeaturing楽曲などの新曲が紫の鏡の中で待っています。

    そしてボーナストラックにはWACCAより「THE MUZZLE FACING (Long muzzled version)」とArcaeaより「#1f1e33 (#00102g version)」を含む5曲の、合計27曲収録。

    U.U.F.O.が怪音波で地球を侵略する！

    <i>ruby:</i> (wiki editor)

    this album's track list differs across different platforms (Bandcamp, streaming) and CD. on the wiki, the track list is based on the Bandcamp version.

    <i>Quasar Nebula:</i> (wiki editor)

    Although this album's bonus tracks are the same tracks between releases, they are placed and labelled differently.

    On the CD release for this album, bonus tracks are each numbered 1–5. They're also divided between the two discs. On Disk 01:

    12. [[track:parts-uufo|Bonus Track 1: ΩΩPARTS]]
    13. [[track:hello-bpm-2021|Bonus Track 2: Hello (BPM) 2021]]

    On Disk 02:

    12. [[track:the-muzzle-facing-long-muzzled-version|Bonus Track 3: THE MUZZLE FACING (Long muzzled version)]]
    13. [[track:1f1e33-00102g-version|Bonus Track 4: #1f1e33 (#00102g version)]]
    14. [[track:looking-for-edge-of-ground|Bonus Track 5: 大地の閾を探して [Looking for Edge of Ground\]]]

    On Bandcamp, *two* of the bonus tracks are labelled, while the rest are not. They are all placed at the end of the album. The order differs:

    23. [[track:the-muzzle-facing-long-muzzled-version|Bonus Track 3: THE MUZZLE FACING (Long muzzled version)]]
    24. [[track:1f1e33-00102g-version|Bonus Track 4: #1f1e33 (#00102g version)]]
    25. [[track:parts-uufo|ΩΩPARTS]]
    26. [[track:hello-bpm-2021|Hello (BPM) 2021]]
    27. [[track:looking-for-edge-of-ground|大地の閾を探して [Looking for Edge of Ground\]]]

    On streaming services, bonus tracks are not specially labelled. Like Bandcamp, they appear at the end of the album; unlike Bandcamp, the order matches the CD release:

    23. [[track:parts-uufo]]
    24. [[track:hello-bpm-2021]]
    25. [[track:the-muzzle-facing-long-muzzled-version]]
    26. [[track:1f1e33-00102g-version]]
    27. [[track:looking-for-edge-of-ground]]

    Also note that the English-translated blurb on Bandcamp misrepresents the bonus tracks.

    > Bonus tracks include [[track:the-muzzle-facing-long-muzzled-version|"THE MUZZLE FACING (Long muzzled version)"]] from WACCA and five tracks from Arcaea, including [[track:1f1e33-00102g-version|"#1f1e33 (#00102g version)"]].

    There are five bonus tracks total; only one, [[track:1f1e33-00102g-version]] as it mentions, is from Arcaea. (Compare with the CD track list on [cametek.jp/uufo](https://cametek.jp/uufo/), which includes annotations for some tracks.)

Commentary: |-
    <i>Circlejourney:</i>
    A Homestuck fan release about Prospit and Derse.

    I have had these track drafts sitting on my hard drive as MIDIs since 2017, and I'm pleased that they are finally seeing the light of day. They were originally made for a concept album about celestial bodies in Homestuck, but all the other tracks got released elsewhere, so I'll be releasing the last few in parts.

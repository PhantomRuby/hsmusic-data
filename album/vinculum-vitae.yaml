Commentary: |-
    <i>Cosmoptera:</i>
    A love letter to the music of Homestuck, a webcomic that consumed far too many years of my early life. The wonderful pieces that came out of that comic have always been a source of inspiration to me. I hope this compilation can serve as inspiration for someone else, too.
    Special thanks to [[artist:jazz-mickle|Jazz Mickle]] for her help on [[track:slick-tricks]], the entire WMS and Tapestry discords for enjoying my WIP pieces, the Homestuck music team, and the Homestuck fan music community as a whole, more specifically [[artist:catboss|catboss]], who inspired me to start creating homestuck music back when I started making music for the first time.
